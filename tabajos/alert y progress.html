<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>alert y progress</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="container">
	<div class="alert alert-danger">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de error <a href="#" class="alert-link">Solucionar problemas</a>
	</div>

	<div class="alert alert-secondary">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de mensaje <a href="#" class="alert-link">Ver detalles</a>
	</div>

	<div class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de mensaje <a href="#" class="alert-link">Ver detalles</a>
	</div>

	<div class="alert alert-warning">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de mensaje <a href="#" class="alert-link">Ver detalles</a>
	</div>

	<div class="alert alert-info">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de mensaje <a href="#" class="alert-link">Ver detalles</a>
	</div>

	<div class="alert alert-light">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de mensaje <a href="#" class="alert-link">Ver detalles</a>
	</div>

	<div class="alert alert-dark alert-dismissible fade show">
		<button type="button" class="close" data-dismiss="alert">
			<span>&times;</span>
		</button>
		<strong>Alerta</strong> de mensaje <a href="#" class="alert-link">Ver detalles</a>
	</div>

	<hr><br><br>

	<div class="progress">
		<div class="progress-bar bg-success" style="width: 35%;"></div>
		
	</div>

	<br>

	<div class="progress">
		<div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 55%;"></div>
		
	</div>

	<br>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
