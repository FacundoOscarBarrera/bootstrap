<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Width Height</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<div class="bg-success p-3 w-25">Ancho 25%</div>
	<div class="bg-success p-3 w-50">Ancho 50%</div>
	<div class="bg-success p-3 w-75">Ancho 75%</div>
	<div class="bg-success p-3 w-100">Ancho 100%</div>

	<br><hr>
	<br>
<div class="bg-primary" style="border:2px solid #000; height: 200px" >
	<div class="bg-success d-inline-block h-25">Primer elemento</div>
	<div class="bg-success d-inline-block h-50">Segundo elemento</div>
	<div class="bg-success d-inline-block h-75">Tercer elemento</div>
	<div class="bg-success d-inline-block h-100">Cuarto elemento</div>
</div>

	



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
